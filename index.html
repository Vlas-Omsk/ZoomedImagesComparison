<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      сайтик сделал umr и его кошка жена аниме вайфу всех времен и народов
      нейроночка ufeff
    </title>

    <link rel="stylesheet" href="index.css?v=2" />
  </head>
  <body>
    <h1>
      сайтик сделал umr и его кошка жена аниме вайфу всех времен и народов
      нейроночка ufeff
    </h1>

    <div class="container">
      <input type="file" id="image-input-1" accept="image/*" />
      <input type="file" id="image-input-2" accept="image/*" />

      <input
        type="range"
        id="image-zoom-changer-1"
        min="0.01"
        max="3"
        value="1"
        step="0.01"
      />
      <input
        type="range"
        id="image-zoom-changer-2"
        min="0.01"
        max="3"
        value="1"
        step="0.01"
      />

      <div class="image-container" id="image-container-1">
        <div class="image-item-zoom-container">
          <div class="image-item-region"></div>
          <div class="image-item-zoom">
            <img class="image-item-zoomed" />
          </div>
        </div>
        <img class="image-item" />
      </div>
      <div class="image-container" id="image-container-2">
        <div class="image-item-zoom-container">
          <div class="image-item-region"></div>
          <div class="image-item-zoom">
            <img class="image-item-zoomed" />
          </div>
        </div>
        <img class="image-item" />
      </div>
    </div>

    <script src="index.js?v=2"></script>
  </body>
</html>
