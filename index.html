<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сравнение изображений</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Сравнение изображений</h1>
    <div class="single-zoom">
        <div class="zoom-controls">
            <button class="zoom-btn" data-target="image-zoom-changer" data-step="-0.1">-</button>
            <input type="range" id="image-zoom-changer" min="0.1" max="3" value="1" step="0.1" />
            <button class="zoom-btn" data-target="image-zoom-changer" data-step="0.1">+</button>
            <span class="zoom-value" id="zoom-value">x1.0</span>
        </div>
    </div>
    <div class="container">
        <div class="image-row">
            <div class="image-container" id="image-container-1">
                <div class="drop-zone" id="drop-zone-1">
                    Перетащите изображение или нажмите для выбора
                </div>
                <div class="controls">
                    <div class="file-info" id="file-info-1"></div>
                </div>
                <div class="image-item-zoom-container">
                    <div class="image-item-region"></div>
                    <div class="image-item-zoom">
                        <img class="image-item-zoomed" alt="" />
                    </div>
                </div>
                <img class="image-item" alt="" />
                <input type="file" id="image-input-1" accept="image/*" style="display: none;" />
            </div>
            <div class="image-container" id="image-container-2">
                <div class="drop-zone" id="drop-zone-2">
                    Перетащите изображение или нажмите для выбора
                </div>
                <div class="controls">
                    <div class="file-info" id="file-info-2"></div>
                </div>
                <div class="image-item-zoom-container">
                    <div class="image-item-region"></div>
                    <div class="image-item-zoom">
                        <img class="image-item-zoomed" alt="" />
                    </div>
                </div>
                <img class="image-item" alt="" />
                <input type="file" id="image-input-2" accept="image/*" style="display: none;" />
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
